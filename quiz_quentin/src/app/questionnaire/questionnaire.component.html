<div>
    @if (categoryNumber === -1) {
    <h1>Super quiz</h1>
    <p>Bienvenue sur notre super quiz</p>
    <button (click)="start()">Let's start</button>
    } @else if (categoryNumber >= numberOfQuestions) {
        Bien ouej, c'est fini
    } @else {
    <app-quest-card [categoryNumber]="categoryNumber" [(answered)]="answered" [cardContent]="cardContent" />
    
    @if (answered) {
    <button (click)="onNext()">></button>
    }
    }
</div>
