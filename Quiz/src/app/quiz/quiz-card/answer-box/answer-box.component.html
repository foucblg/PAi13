<div>
  @if (quiz_segment?.question_type === "QCM" && answered === false && qcmForm != undefined) {
    <form [formGroup]="qcmForm">
      @for (choice of quiz_segment?.choices; track $index) {
        <label>
          <input type="checkbox" [formControlName]="$index" />
          {{ choice }}
        </label>
        <br />
      }
    </form>
  } @else {
    <p>Not QCM</p>
  }
</div>
