@if (progressService.questionNumber() === 0) {
  <app-quiz-homepage></app-quiz-homepage>
} @else if (progressService.hasEnded()) {
  <app-quiz-endpage></app-quiz-endpage>
} @else {
  <div class="quiz">
    <div class="progress">
      <p class="question-text">
        {{ "Question " + progressService.questionNumber() }}
      </p>
      <p>{{ progressService.progressRatio() + " %" }}</p>
      <p-progressbar
        class="progress-bar"
        [value]="progressService.progressRatio()"
      />
    </div>
    <app-quiz-card></app-quiz-card>
    <div class="next">
      <p-divider class="divider" />
      @if (!progressService.answered()) {
        <p-button
          class="button"
          (click)="quizCard()!.choiceBox()!.tryToAnswer()"
        >
          RÃ©pondre
        </p-button>
      } @else {
        <p-button class="button" (click)="progressService.goToNext()">
          Suivant
        </p-button>
      }
    </div>
  </div>
}
