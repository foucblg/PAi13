<div class="theme">
  <span>Th√®me : {{ progressService.theme() }}</span>
</div>
<h1 class="question">{{ quiz_segment().question }}</h1>
@if (!progressService.answered() && quiz_segment != undefined) {
  <app-answer-box
    [quiz_segment]="quiz_segment()"
    [answered]="answered"
    [answerForm]="answerForm"
  ></app-answer-box>
} @else {
  <div class="verified-box">
    @if (verifyAnswer() === answerType.True) {
      <h2 class="result">Bravo !</h2>
    } @else {
      <h2 class="result">Dommage !</h2>
    }
    <p class="explication">
      {{ quiz_segment().explanation }}
    </p>
  </div>
}
<p-dialog
  header="Choisissez au moins une option"
  [modal]="true"
  [(visible)]="dialogVisible"
>
  <div>
    <p-button label="Ok" (click)="dialogVisible = false" />
  </div>
</p-dialog>
