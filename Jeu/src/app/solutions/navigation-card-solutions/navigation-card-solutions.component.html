<div class="card-container">
    <h2 class="category-title">{{ Navdata["data"][card_number].categorie }}</h2>
    <h3 class="question-title">{{ Navdata["data"][card_number].nom }}</h3>
    <p class="question-text">{{ Navdata["data"][card_number].solution }}</p>
    
    <div class="button-container">
      <button 
        (click)="onAnswer(true)" 
        [disabled]="card_answer" 
        [class]="card_answer ? 'green-card-selected' : 'green-card-nselected'"
        class="yes-button">
        Oui !
      </button>
      
      <button 
        (click)="onAnswer(false)" 
        [class]="card_answer ? 'red-card-nselected' : 'red-card-selected'" 
        [disabled]="!card_answer"
        class="no-button">
        Pas tout Ã  fait
      </button>
    </div>
  </div>
