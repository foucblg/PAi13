name: Deploy Angular to GitHub Pages

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adapter selon la version de ton projet

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --configuration production --base-href "/PAI13/"  # Remplace par le nom de ton dépôt

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branche de déploiement
          folder: dist/Jeu  # Remplace par le nom du dossier de build
