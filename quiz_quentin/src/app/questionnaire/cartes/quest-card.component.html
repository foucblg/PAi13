<h1>Question number {{ categoryNumber }}</h1>
@if (!answered) {
    <h2>{{ cardContent.question }}</h2>
    <form [formGroup]="answerForm">
        <ul>
            @for (possibility of cardContent.possibilities; track possibility; let i = $index) {
                <li>
                            <input type="radio" formControlName="answer" [value]="i"/> {{ choiceNames[i] + ")"}} {{ possibility }}
                </li>
            }
        </ul>
        <button (click)="onAnswer()">Submit answer</button>
      </form>
}
